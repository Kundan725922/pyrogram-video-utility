<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Video Utility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --tg-blue: #0088CC;
            --dark-bg: #1e293b;
            --card-bg: #334155;
        }
        body { background-color: var(--dark-bg); font-family: 'Inter', sans-serif; }
        .tg-btn {
            background-color: var(--tg-blue);
            transition: background-color 0.2s, transform 0.1s;
        }
        .tg-btn:hover { background-color: #0077B3; }
        .tg-btn:active { transform: scale(0.98); }
        .loading-spinner {
            border-top-color: #f3f3f3;
            border-left-color: var(--tg-blue);
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #videoPlayer {
            width: 100%;
            max-height: 80vh;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl bg-card-bg text-white shadow-2xl rounded-xl p-6 md:p-8 space-y-6">
        <h1 class="text-3xl font-extrabold text-center text-tg-blue">Telegram Video Utility</h1>
        <p class="text-sm text-center text-gray-400">
            Paste the Telegram message URL and your Secret Access Token to proceed.
        </p>

        <div class="flex flex-col space-y-3">
            <label for="videoUrlInput" class="block text-sm font-medium text-gray-300">Telegram Video Link</label>
            <input type="text" id="videoUrlInput" placeholder="Paste Telegram Video URL here..."
                   class="p-3 rounded-lg bg-slate-700 border border-slate-600 focus:ring-tg-blue focus:border-tg-blue text-white placeholder-slate-400">
            
            <label for="accessToken" class="block text-sm font-medium text-gray-300 pt-2">Secret Access Token</label>
            <input type="password" id="accessToken" placeholder="Enter your secret token..."
                   class="p-3 rounded-lg bg-slate-700 border border-slate-600 focus:ring-tg-blue focus:border-tg-blue text-white placeholder-slate-400" />
            
            <div class="flex space-x-3 pt-4">
                <button id="streamButton" onclick="loadVideo('stream')"
                        class="tg-btn text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg flex-1 flex items-center justify-center">
                    ▶️ Stream Video (In-Browser)
                </button>
                <button id="downloadButton" onclick="loadVideo('download')"
                        class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg flex-1 flex items-center justify-center transition duration-150">
                    ⬇️ Download Video
                </button>
            </div>
        </div>

        <div id="videoContainer" class="mt-6 min-h-64 bg-slate-800 rounded-xl overflow-hidden flex items-center justify-center relative">
            <video id="videoPlayer" controls class="rounded-xl hidden"></video>
            <div id="statusMessage" class="text-center p-8 text-gray-400">
                Enter a Telegram link and choose an action.
            </div>
            <div id="loadingIndicator" class="hidden flex flex-col items-center">
                <div class="loading-spinner w-12 h-12 border-4 rounded-full mb-3"></div>
                <p class="text-gray-300">Processing request...</p>
            </div>
        </div>
        
        <div id="logMessage" class="text-xs p-3 bg-red-900/50 border border-red-700 rounded-lg text-red-300 hidden"></div>
    </div>

    <script>
        const videoUrlInput = document.getElementById('videoUrlInput');
        const videoPlayer = document.getElementById('videoPlayer');
        const statusMessage = document.getElementById('statusMessage');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const streamButton = document.getElementById('streamButton'); 
        const downloadButton = document.getElementById('downloadButton'); 
        const logMessage = document.getElementById('logMessage');
        const accessTokenInput = document.getElementById('accessToken'); // <-- New element reference

        function showLog(message, isError = false) {
            logMessage.textContent = message;
            logMessage.classList.remove('hidden', 'bg-red-900/50', 'border-red-700', 'text-red-300', 'bg-green-900/50', 'border-green-700', 'text-green-300');
            logMessage.classList.add(isError ? 'bg-red-900/50' : 'bg-green-900/50', isError ? 'border-red-700' : 'border-green-700', isError ? 'text-red-300' : 'text-green-300');
            if (message === '') {
                logMessage.classList.add('hidden');
            }
        }

        async function loadVideo(action) {
            const url = videoUrlInput.value.trim();
            const token = accessTokenInput.value.trim(); // Get the token
            
            if (!url || !token) { 
                showLog('Please enter both the URL and the Secret Access Token.', true);
                return;
            }

            // UI state: Loading
            videoPlayer.classList.add('hidden');
            statusMessage.classList.add('hidden');
            logMessage.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
            streamButton.disabled = true;
            downloadButton.disabled = true;

            try {
                let backendEndpoint = '';
                
                // Construct the token query parameter once
                const tokenQuery = `&token=${encodeURIComponent(token)}`;

                if (action === 'stream') {
                    // Append token to the streaming URL
                    backendEndpoint = `/stream-telegram-video?url=${encodeURIComponent(url)}${tokenQuery}`; 
                    videoPlayer.src = backendEndpoint;
                    
                    videoPlayer.classList.remove('hidden');
                    loadingIndicator.classList.add('hidden');
                    videoPlayer.load();
                    await videoPlayer.play();
                    
                    statusMessage.textContent = 'Streaming initiated. Video should start playing now.';
                    showLog('Request sent to proxy server for streaming.', false);

                } else if (action === 'download') {
                    // Append token to the downloading URL
                    backendEndpoint = `/download-telegram-video?url=${encodeURIComponent(url)}${tokenQuery}`; 
                    
                    // Trigger download via a hidden link
                    const tempLink = document.createElement('a');
                    tempLink.href = backendEndpoint;
                    tempLink.download = 'telegram_video'; 
                    document.body.appendChild(tempLink);
                    tempLink.click();
                    document.body.removeChild(tempLink);
                    
                    statusMessage.textContent = 'Download initiated. Check your browser\'s downloads.';
                    showLog('Request sent to proxy server for download.', false);
                }

            } catch (error) {
                console.error("Operation error:", error);
                statusMessage.textContent = 'Error fetching video. Check the link and server console.';
                statusMessage.classList.remove('hidden');
                showLog('Failed. Ensure the Python server is running and authenticated.', true);

            } finally {
                // UI state: Ready
                loadingIndicator.classList.add('hidden');
                streamButton.disabled = false;
                downloadButton.disabled = false;
            }
        }
    </script>
</body>
</html>
